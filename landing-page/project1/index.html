<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Sedan&family=Sriracha">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Landing Page</title>
</head>

<body>
  <nav id="nav">
  </nav>
  <div id="sidebar"></div>
  <main>
    <div id="hero">
      <div class="hero">
        <div class="filbtm">
          <h1>Some stories never end!</h1>
          <h2>Create your team. | Join the Tournament. | Battle till the last breath.</h2>
          <div class="btn">
            <button class="primary-btn">Register Now</button>
            <button class="secondary-btn">Discover Tournaments</button>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll" id="scroll">
      <div class="scr-card">
        <div class="scr-img">
          <img src="/resources/hero-egame.jpg" alt="">
        </div>
        <h2>Name Of Tournament</h2>
        <ul>
          <li id="price"><i class="fas fa-ticket-alt"></i> Price</li>
          <li id="schedule"><i class="fas fa-calendar"></i> Schedule</li>
          <li id="mode"><i class="fas fa-map-marker-alt"></i> Mode of tournament</li>
        </ul>
        <div class="scr-btn">
          <button class="scr-join">Join now</button>
          <button class="save"><i class="fas fa-bookmark"></i></button>
        </div>
        <div class="tag">Comming soon</div>
      </div>
    </div>
    <section class="section1" id="section1">
    </section>
  </main>




  <script src="script.js" type="module"></script>
  <script src="function.js"></script>

</body>

</html>
